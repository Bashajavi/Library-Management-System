<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Update Book</h1>
        
        <!-- Update Book Form -->
        <div class="card mb-4">
            <div class="card-header">
                Update Book
            </div>
            <div class="card-body">
                <form th:action="@{/editbook/{id}(id=${book.id})}" th:object="${book}" method="post">
                    <div class="form-group">
                        <label for="bookName">Book Name:</label>
                        <input type="text" class="form-control" id="bookName" th:field="*{bookName}" placeholder="Enter updated book name">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select class="form-control" id="category" th:field="*{category}">
                            <option value="">-- Select Category --</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher:</label>
                        <select class="form-control" id="publisher" th:field="*{publisher}">
                            <option value="">-- Select Publisher --</option>
                            <option th:each="pub : ${publishers}" th:value="${pub.id}" th:text="${pub.publisherName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <select class="form-control" id="author" th:field="*{author}">
                            <option value="">-- Select Author --</option>
                            <option th:each="auth : ${authors}" th:value="${auth.id}" th:text="${auth.authorName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Enter updated ISBN">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter updated price">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Book</button>
                </form>
            </div>
        </div>        
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
