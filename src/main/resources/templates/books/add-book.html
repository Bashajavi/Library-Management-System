<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{dashboard :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Add Book</h1>
        <!-- Add Book Form -->
        <div class="card mb-4">
            <div class="card-header">
                Add Book
            </div>
            <div class="card-body">
                <form th:action="@{/addbook}" th:object="${book}" method="post">
                    <div class="form-group">
                        <label for="bookName">Book Name:</label>
                        <input type="text" class="form-control" id="bookName" th:field="*{bookName}" placeholder="Enter book name">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select class="form-control" id="category" th:field="*{category}">
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}">Category Name</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher:</label>
                        <select class="form-control" id="publisher" th:field="*{publisher}">
                            <option th:each="pub : ${publishers}" th:value="${pub.id}" th:text="${pub.publisherName}">Publisher Name</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <select class="form-control" id="author" th:field="*{author}">
                            <option th:each="auth : ${authors}" th:value="${auth.id}" th:text="${auth.authorName}">Author Name</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter price">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
