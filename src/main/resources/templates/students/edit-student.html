<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Update Student</h1>
        
        <!-- Update Student Form -->
        <div class="card mb-4">
            <div class="card-header">
                Update Student
            </div>
            <div class="card-body">
                <form th:action="@{/editstudent/{id}(id=${student.id})}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{studentName}" placeholder="Enter updated name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter updated email">
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobileNumber" th:field="*{mobileNumber}" placeholder="Enter updated mobile number">
                    </div>
                    <div class="form-group">
                        <label for="rollNo">Roll No:</label>
                        <input type="text" class="form-control" id="rollNo" th:field="*{rollNo}" placeholder="Enter updated roll no">
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select class="form-control" id="department" th:field="*{department}">
                            <option value="">-- Select Department --</option>
                            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.departmentName}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Student</button>
                </form>
            </div>
        </div>        
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
